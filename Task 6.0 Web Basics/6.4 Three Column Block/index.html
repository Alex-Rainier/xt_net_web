<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="hosting">
            <img src="image/hosting.png" alt="hosting picture">
            <p class="title">Виртуальный хостинг</p>
            <p class="price">3.95$ в месяц</p>
            <button>Подробнее</button>
        </div>
        <div class="line"></div>
        <div class="cloud">
            <img src="image/cloud.png" alt="cloud picture">
            <p class="title">Облачный хостинг</p>
            <p class="price">68.95$ в месяц</p>
            <button>Подробнее</button>
        </div>
        <div class="line"></div>
        <div class="server">
            <img src="image/server.png" alt="server picture">
            <p class="title">Выделенный сервер</p>
            <p class="price">217.95$ в месяц</p>
            <button>Подробнее</button>
        </div>
    </div>
</body>
</html>
